<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Card</title>
    <link rel="stylesheet" href="/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card">
        <img src="/assets/start-image.png" alt="card_image" />
        <div>
            <button id="save-button">Save</button>
        </div>
        <div class="bottom-buttons">
            <button class="redirect"><img src="/assets/redirect.svg" /><span> westwingn...</span></button>
            <button class="upload"><i class="fa-solid fa-arrow-up-from-bracket fa-xl"></i></button>
            <button class="ellipsis"><i class="fa-solid fa-ellipsis fa-xl"></i></button>
            </button>
        </div>
    </div>
</body>

</html>
